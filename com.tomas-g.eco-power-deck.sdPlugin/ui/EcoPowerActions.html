<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Polling Interval" description="Set how many seconds to poll for updates.">
        <sdpi-range setting="pollInterval" min="5" max="60" step="1" default="30" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
